<html>
  <head>
    <link rel="stylesheet" href="css/Log-in.css">
    <title>Book Now</title>
  </head>
  <body>
    <div class="formsu">
      <div class="logo">
        <i class="fas fa-shopping-cart" id="cart"></i>
      </div>
      <p style="color:white; padding-left:50px;">_____________________________________</p>
       <div class="name">
         <h3 style="color:black;">Name:</h3><input type="text" name="" value="" id="text1" required>
       </div>
       <div class="email">
         <h3 style="color:black;">Email:</h3><input type="text" name="" value="" id="text2" required>
       </div>
       <div class="address">
         <h3 style="color:black;">Address:</h3><input type="text" name="" value="" id="text3" required>
       </div>
       <div class="phoneno">
         <h3 style="color:black;">Phone no:</h3><input type="text" name="" value="" id="text4" required>
       </div>
       <div class="options">
         <h3 style="color:black;">Payment Method:</h3>
         <input type="radio" name="" value="cod" id="opt1"> COD
         <input type="radio" name="" value="bank" id="opt2"> Net banking
         <input type="radio" name="" value="UPI" id="opt3"> UPI payment 
       </div>
       <input type="button" name="" value="submit" id="butt1">
         <p class="para"> or you can able to <a href="#">login</a> </p>
       </div>

  </body>
</html>
